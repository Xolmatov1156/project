<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Pay Api</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-item">
                <div class="header-item-link">
                    <a href="/"><img src="./images/logo.svg" alt="logo" width="133" height="36"></a>
                    <a href="#">Pricing</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div>
                <div class="header-item-button">
                    <button>Schedule a Demo</button>
                </div>
            </div>
        </div>
    </header>
    <main class="site-main">
        <section class="hero">
            <div class="container">
                <div class="hero-main">
                    <div class="hero-text">
                        <h1>Start building with our APIs for absolutely free.</h1>
                        <form action="https://echo.htmlacademy.ru" method="post">
                            <input class="main-input" type="email" placeholder="Enter email address" name="email:" required>
                            <button class="main-btn" type="submit">Schedule a Demo</button>
                        </form>
                        <div class="contact-link">
                            <p>Have any questions?</p>
                            <a href="#">Contact Us</a>
                        </div>
                    </div>
                    <div class="hero-img">
                        <img src="./images/main.png" alt="phone" width="263" height="500">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
